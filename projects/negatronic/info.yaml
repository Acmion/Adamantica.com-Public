Description: <strong>Negatronic</strong> is a futuristic ASCII only font. The project is a fork of <a href="https://github.com/cadsondemak/Bai-Jamjuree">Bai Jamjuree</a>, with modifications to make the glyphs sharper and more symmetric. The font is used in the logos of all Adamantica projects.


